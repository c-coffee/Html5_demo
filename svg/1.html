<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5中的svg</title>
</head>
<body>
    <svg style="background:pink" width="600" height="600" id="svg">
        <rect x ="10" y="10" width="100" height="100" fill="navy" stroke="black" stroke-width="5" ></rect>
        <rect style="x:120;y:120;width:100px;height:100px;fill:red;stroke:black;stroke-width:5"  ></rect>
        <circle r="30" cx="100" cy="100" id="circle"></circle>
    </svg>
<script>
    var mySvg = document.getElementById("svg");
    var myCircle = document.getElementById("circle");
    console.log(myCircle.cx);

    mySvg.onmousemove = function(event){
        myCircle.setAttribute("cx",event.offsetX);
        myCircle.setAttribute("cy",event.offsetY);
        //myCircle.baseVal.value = event.offsetY;
    }

</script>
</body>
</html>
