<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GiyLO3zehgPymu283UBOWtuDwhjTEHea"></script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
<script>
    var map =new BMap.Map("allmap");
    map.centerAndZoom("北京");

    var content = "<table><tr><td>天安门</td></tr></table>";
    var iw = new BMap.InfoWindow(content);
    var point = new BMap.Point(116.404, 39.915);
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
    marker.addEventListener("click",function(){
        marker.openInfoWindow(iw);
    });

</script>
</body>
</html>
